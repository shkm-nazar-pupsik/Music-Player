<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/second.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navigator-container">
        <div class="buttons-container">
            <img src="img/house.png" alt="" class="nav-image ni1">
            <p class="nav-title nt1">Home</p>
            <img src="img/search.png" alt="" class="nav-image ni2">
            <p class="nav-title nt2">Search</p>
            <img src="img/disc.png" alt="" class="nav-image ni3">
            <p class="nav-title nt3">Library</p>
        </div>
        <img src="img/album-image.png" alt="" class="album-image">
        <div class="album-text-container">
            <h2 class="album-title">Music Playings</h2>
            <p class="group-name">Artist</p>
        </div>
        <div class="line-container">
            <img src="img/line.png" alt="" class="line">
            <img src="img/white-dot.png" alt="" class="white-dot">
        </div>
        <div class="control-panel">
            <img src="img/back.png" alt="" class="album-controls">
            <img src="img/start.png" alt="" class="album-controls">
            <img src="img/forward.png" alt="" class="album-controls">
        </div>
    </nav>
    <article class="article">
        <header class="article-header">
            <h2 class="header-title">Good morning</h2>
            <img src="img/ring.png" alt="" class="header-image">
            <img src="img/clock.png" alt="" class="header-image">
            <img src="img/settings.png" alt="" class="header-image">
        </header>
        <div class="reactangle-container">
            <div class="reactangle rect0">
                <img src="img/disc.png" alt="" class="disc-rectangle">
                <p class="rectangle-text">Library</p>
            </div>
            <div class="reactangle rect1">
                <p class="rectangle-text">Acoustic Hits</p>
            </div>
            <div class="reactangle rect2">
                <p class="rectangle-text">Electronic</p>
            </div>
            <div class="reactangle rect3">
                <p class="rectangle-text">Romantic</p>
            </div>
            <div class="reactangle rect4">
                <p class="rectangle-text">Hip Hop</p>
            </div>
            <div class="reactangle rect5">
                <p class="rectangle-text">Global Top </p>
            </div>
        </div>
        <div class="rectangle-container2">
            <h2 class="rect-container2-title">Shows to try</h2>
            <div class="reactangle2 rect2-1">
                <p class="rect-text2">Old is Gold</p>
            </div>
            <div class="reactangle2 rect2-2">
                <p class="rect-text2">Pop Hits </p>
            </div>
            <div class="reactangle2 rect2-3">
                <p class="rect-text2">90â€™s Hits</p>
            </div>
        </div>
        <div class="rectangle-container3">
            <h2 class="rect-container3-title">Your Top Mixes</h2>
            <img src="img/rock.png" alt="" class="hidden-album">
            <img src="img/discs-image.png" alt="" class="hidden-album">
            <img src="img/electronic2.png" alt="" class="hidden-album">
        </div>
    </article>
</body>
</html>
