<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <img src="img/album-image.png" alt="" class="album-image">
        <div class="album-name-container">
            <h2 class="album-name">Music Playing</h2>
            <p class="group-name">Artist</p>
        </div>
        <img src="img/line.png" alt="" class="line">
        <img src="img/white-dot.png" alt="" class="white-dot">
        <div class="control-panel">
            <img src="img/arrows.png" alt="" class="button">
            <img src="img/back.png" alt="" class="button">
            <img src="img/start.png" alt="" class="button">
            <img src="img/forward.png" alt="" class="button">
            <img src="img/repeat.png" alt="" class="button">
        </div>
    </div>
</body>
</html>
